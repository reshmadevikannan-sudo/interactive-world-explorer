<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive World Explorer - Discover countries, leaders, and world wonders!">
    <meta name="keywords" content="world, countries, capitals, leaders, wonders, explorer">
    <meta name="og:title" content="Interactive World Explorer">
    <meta name="og:description" content="Explore all 195+ countries with leaders and world wonders">
    <title>ğŸŒ Interactive World Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .bg-blob {
            position: fixed;
            opacity: 0.1;
            filter: blur(40px);
            z-index: -1;
        }

        .blob-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #ff6b9d, #feca57);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: -10%;
            left: -5%;
            animation: blob 8s infinite;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border-radius: 70% 30% 30% 70% / 70% 70% 30% 30%;
            top: 50%;
            right: -10%;
            animation: blob 10s infinite reverse;
        }

        .blob-3 {
            width: 350px;
            height: 350px;
            background: linear-gradient(45deg, #a8edea, #fed6e3);
            border-radius: 30% 70% 30% 70% / 70% 30% 70% 30%;
            bottom: -10%;
            left: 20%;
            animation: blob 12s infinite;
        }

        @keyframes blob {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 56px;
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #ffd700, #ff69b4, #00d4ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: textShine 6s ease infinite;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        @keyframes textShine {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitle {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.95);
            font-weight: 300;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .controls {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            animation: slideUp 0.8s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .search-input {
            width: 100%;
            padding: 16px 24px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            transition: all 0.3s;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.8);
            background: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
            transform: scale(1.02);
        }

        .region-filters {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .region-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.4);
            border-radius: 20px;
            cursor: pointer;
            font-weight: 700;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .region-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.35);
            border-color: rgba(255, 255, 255, 0.6);
        }

        .region-btn.active {
            background: linear-gradient(45deg, #ff6b9d, #feca57);
            color: white;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
            transform: scale(1.05);
        }

        .stats-bar {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px 25px;
            color: white;
            font-weight: 600;
            text-align: center;
            font-size: 16px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .countries-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .country-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            animation: cardAppear 0.6s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            height: 360px;
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: scale(0.8) rotateY(20deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0);
            }
        }

        .country-card:hover {
            transform: translateY(-15px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
        }

        .flag-section {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 120px;
            position: relative;
            overflow: hidden;
        }

        .country-card:nth-child(6n+1) .flag-section {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .country-card:nth-child(6n+2) .flag-section {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
        }

        .country-card:nth-child(6n+3) .flag-section {
            background: linear-gradient(135deg, #43e97b, #38f9d7);
        }

        .country-card:nth-child(6n+4) .flag-section {
            background: linear-gradient(135deg, #fa709a, #fee140);
        }

        .country-card:nth-child(6n+5) .flag-section {
            background: linear-gradient(135deg, #30cfd0, #330867);
        }

        .country-card:nth-child(6n) .flag-section {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
        }

        .country-info {
            padding: 25px;
        }

        .country-name {
            font-size: 22px;
            font-weight: 800;
            color: #333;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: all 0.3s;
        }

        .country-name:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.4));
        }

        .info-row {
            margin-bottom: 10px;
            font-size: 13px;
            color: #666;
        }

        .label {
            font-size: 10px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
        }

        .value {
            font-size: 14px;
            color: #333;
            font-weight: 600;
        }

        .region-badge {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.98), rgba(240, 240, 255, 0.98));
            margin: 5% auto;
            padding: 0;
            border-radius: 30px;
            max-width: 700px;
            width: 90%;
            max-height: 85vh;
            overflow-y: auto;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
            animation: slideIn 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 40px 30px;
            text-align: center;
            border-radius: 30px 30px 0 0;
            position: relative;
        }

        .modal-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1), transparent);
            border-radius: 30px 30px 0 0;
        }

        .modal-flag {
            font-size: 100px;
            margin-bottom: 15px;
            animation: bounce 0.6s ease;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .modal-country-name {
            font-size: 42px;
            font-weight: 800;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            margin-bottom: 10px;
        }

        .modal-capital {
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
            font-weight: 300;
        }

        .modal-body {
            padding: 40px 30px;
        }

        .info-section {
            margin-bottom: 30px;
            animation: slideInLeft 0.5s ease;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .info-section:nth-child(2) { animation-delay: 0.1s; }
        .info-section:nth-child(3) { animation-delay: 0.2s; }
        .info-section:nth-child(4) { animation-delay: 0.3s; }

        .section-title {
            font-size: 20px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-content {
            background: rgba(102, 126, 234, 0.08);
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .leader-info {
            background: linear-gradient(135deg, rgba(240, 147, 251, 0.1), rgba(245, 87, 108, 0.1));
            padding: 20px;
            border-radius: 15px;
            border-left: 4px solid #f093fb;
        }

        .wonder-item {
            background: linear-gradient(135deg, rgba(67, 233, 123, 0.1), rgba(56, 249, 215, 0.1));
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 12px;
            border-left: 4px solid #43e97b;
            transition: all 0.3s;
        }

        .wonder-item:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(67, 233, 123, 0.2);
        }

        .wonder-name {
            font-weight: 700;
            color: #333;
            font-size: 16px;
            margin-bottom: 5px;
        }

        .wonder-description {
            font-size: 13px;
            color: #666;
            margin-top: 5px;
        }

        .no-wonder {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 20px;
        }

        .close {
            color: white;
            position: absolute;
            right: 30px;
            top: 30px;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 50%;
        }

        .close:hover {
            background: rgba(0, 0, 0, 0.4);
            transform: rotate(90deg);
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 80px 40px;
            color: white;
            font-size: 24px;
            font-weight: 600;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 42px;
            }

            .countries-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .modal-content {
                width: 95%;
                margin: 20% auto;
            }

            .modal-header {
                padding: 30px 20px;
            }

            .modal-flag {
                font-size: 70px;
            }

            .modal-country-name {
                font-size: 32px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 32px;
            }

            .countries-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                border-radius: 20px;
            }

            .modal-header {
                padding: 25px 15px;
                border-radius: 20px 20px 0 0;
            }

            .modal-body {
                padding: 25px 15px;
            }
        }
    </style>
</head>

        function init() {
            allCountries = countriesData.sort((a, b) => a.name.localeCompare(b.name));
            renderCountries(allCountries);
            updateStats(allCountries.length);
        }

        function renderCountries(countries) {
            const grid = document.getElementById('countriesGrid');
            
            if (countries.length === 0) {
                grid.innerHTML = '<div class="no-results">ğŸ” No countries found. Try a different search!</div>';
                return;
            }

            grid.innerHTML = countries.map(country => `
                <div class="country-card" onclick="openModal('${country.name.replace(/'/g, "\\'")}')">
                    <div class="flag-section">${country.flag}</div>
                    <div class="country-info">
                        <div class="country-name">${country.name}</div>
                        <div class="info-row">
                            <div class="label">ğŸ›ï¸ Capital</div>
                            <div class="value">${country.capital}</div>
                        </div>
                        <div class="info-row">
                            <div class="label">ğŸ‘‘ Leader</div>
                            <div class="value">${country.leader.split(' ').slice(0, 2).join(' ')}</div>
                        </div>
                        <div class="region-badge">${country.region}</div>
                    </div>
                </div>
            `).join('');
        }

        function updateStats(count) {
            document.getElementById('countryCount').textContent = `âœ¨ ${count} countries discovered â€¢ Click any to explore! ğŸŒ`;
        }

        function searchCountries() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            let filtered = allCountries;

            if (query) {
                filtered = filtered.filter(country => 
                    country.name.toLowerCase().includes(query) ||
                    country.capital.toLowerCase().includes(query) ||
                    country.leader.toLowerCase().includes(query)
                );
            }

            if (currentRegion !== 'all') {
                filtered = filtered.filter(country => country.region === currentRegion);
            }

            renderCountries(filtered);
            updateStats(filtered.length);
        }

        function filterByRegion(region, event) {
            currentRegion = region;
            
            document.querySelectorAll('.region-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            searchCountries();
        }

        function openModal(countryName) {
            const country = allCountries.find(c => c.name === countryName);
            if (!country) return;

            document.getElementById('modalFlag').textContent = country.flag;
            document.getElementById('modalCountryName').textContent = country.name;
            document.getElementById('modalCapital').textContent = `ğŸ›ï¸ ${country.capital}`;
            
            document.getElementById('leaderInfo').textContent = country.leader;
            document.getElementById('positionInfo').textContent = country.position;
            document.getElementById('regionInfo').textContent = country.region;

            const wondersContainer = document.getElementById('wondersContainer');
            if (country.wonders && country.wonders.length > 0) {
                wondersContainer.innerHTML = country.wonders.map(wonder => `
                    <div class="wonder-item">
                        <div class="wonder-name">ğŸ›ï¸ ${wonder}</div>
                        <div class="wonder-description">UNESCO World Heritage Site & Natural Wonder</div>
                    </div>
                `).join('');
            } else {
                wondersContainer.innerHTML = '<div class="no-wonder">No major world wonders recorded</div>';
            }

            document.getElementById('countryModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('countryModal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('countryModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        document.getElementById('searchInput').addEventListener('input', searchCountries);
        init();
    </script>
